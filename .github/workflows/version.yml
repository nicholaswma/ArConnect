name: Finalize Versioning and Open PR to Production

on:
  workflow_dispatch:

jobs:
  version-and-create-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Ensure full git history

      - uses: actions/setup-node@v4.0.1
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Changeset Version
        run: npx changeset version

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Create New Branch
        run: |
          echo "VERSION_BRANCH=release-$(date +%Y-%m-%d-%H-%M-%S)" >> $GITHUB_ENV
          git checkout -b ${{ env.VERSION_BRANCH }}

      - name: Verify New Branch
        run: |
          echo "Current Branch: $(git branch --show-current)"

      - name: Commit and Push Changes
        run: |
          git add .
          git commit -m "chore: apply changeset versions"
          git push origin ${{ env.VERSION_BRANCH }}

      - name: Open PR to Production
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "${{ env.VERSION_BRANCH }}"
          destination_branch: "production"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "Release: ${{ env.VERSION_BRANCH }}"
          pr_body: "This PR includes version and changelog updates for the new release."
        env:
          VERSION_BRANCH: ${{ env.VERSION_BRANCH }}
